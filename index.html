<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function computerPlay() {
            let rando = Math.floor(Math.random() * 3);
            if (rando === 0) {
                return "rock";
            } else if (rando === 1) {
                return "paper";
            } else {
                return "scissors";
            }
        }


        
        function playRound() {
            let choice = prompt("Choose Rock, Paper, or Scissors.");
            let playerSelection = choice.toLowerCase(); 
            let computerSelection = computerPlay();

            if (computerSelection === "rock" && playerSelection === "paper"){
                console.log("You win, paper covers rock!");
            } else if (computerSelection === "rock" && playerSelection === "scissors") {
                console.log("The computer wins, rock smashes scissors!");
            } else if (computerSelection === "paper" && playerSelection === "scissors") {
                console.log("You win, scissors cut paper!");
            } else if (computerSelection === "paper" && playerSelection === "rock") {
                console.log("The computer wins, paper covers rock!");
            } else if (computerSelection === "scissors" && playerSelection === "rock") {
                console.log("You win, rock smashes scissors!");
            } else if (computerSelection === "scissors" && playerSelection === "paper") {
                console.log("You loose, scissors cut paper!");
            } else if (computerSelection === playerSelection) {
                console.log(`It's a tie! You both selected ${computerSelection}!`)
            }
        }

        function game() {
            playRound();
            playRound();
            playRound();
            playRound();
            playRound();
        }

        console.log(game());

    </script>
</body>
</html>
